apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output
  labels:
    app: log-output
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        - name: shared-data
          emptyDir: {}   # ephemeral storage shared by containers in the Pod
      containers:
        - name: writer
          image: log-writer:0.1
          imagePullPolicy: IfNotPresent
          env:
            - name: DATA_DIR
              value: "/data"
            - name: INTERVAL_SECONDS
              value: "5"
          volumeMounts:
            - name: shared-data
              mountPath: /data
          resources:
            requests: { cpu: "20m", memory: "32Mi" }
            limits:   { cpu: "200m", memory: "128Mi" }
        - name: reader
          image: log-reader:0.1
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "8080"
            - name: DATA_DIR
              value: "/data"
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
            - name: shared-data
              mountPath: /data
          readinessProbe:
            httpGet:
              path: /status
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5
          resources:
            requests: { cpu: "50m", memory: "64Mi" }
            limits:   { cpu: "200m", memory: "128Mi" }

