apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: log-output-ing
  labels:
    app: log-output
spec:
  # If your k3s uses Traefik (default), this can be omitted; leave here for clarity:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: log-output-svc
                port:
                  number: 80

