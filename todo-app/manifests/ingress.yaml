apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-app-ing
  labels:
    app: todo-app
spec:
  # Traefik is the default in k3s; include for clarity
  ingressClassName: traefik
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: todo-app-svc
                port:
                  number: 80

