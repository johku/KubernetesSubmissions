apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
  namespace: project
  labels:
    app: todo-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: todo-backend:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          # All configuration comes from env (assignment-compliant)
          env:
            - name: PORT
              value: "8080"
            - name: API_PREFIX
              value: "/api"
            - name: MAX_TODO_LENGTH
              value: "140"
            # Optional: cap request body size (bytes); 0 disables limit
            - name: MAX_CONTENT_LENGTH
              value: "0"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
          resources:
            requests:
              cpu: "10m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"

